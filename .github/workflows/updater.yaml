name: Update Fivem

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.7.0

      - name: Install dependencies
        run: npm install

      - name: Run Puppeteer script
        run: node scrape.js

      - name: Commit and push changes
        run: |
          git config user.name "Fivem Updater"
          git config user.email "action@github.com"
          git add .
          git commit -m "Update fivem" || echo "No changes to commit"
          git push
